<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
  </head>
  <body>
    <div
      id="app"
      class="bg-gradient-to-r from-blue-600 to-purple-600 min-h-screen flex justify-center items-center"
    >
      <div class="bg-white rounded-2xl shadow-lg p-10 lg:w-2/5">
        <div>
          <h1 class="font-semibold leading-4 pb-8 flex items-center form-title ">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="48"
              height="48"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-lock-keyhole-icon lucide-lock-keyhole mr-2 w-[2.5vw] h-[4vh] min-w-[20px] min-h-[20px]"
            >
              <circle cx="12" cy="16" r="1" />
              <rect x="3" y="10" width="18" height="12" rx="2" />
              <path d="M7 10V7a5 5 0 0 1 10 0v3" />
            </svg>
            <span>Generate your password</span>
          </h1>
          <div class="text-xl">
            <label class="font-semibold">Website:</label>
            <input
              type="text"
              id="website"
              class="border-2 border-gray-300 rounded-lg p-2 w-full"
              placeholder="ex: www.gmail.com"
            />
          </div>
          <div class="pt-4">
            <label class="font-semibold text-xl">Password length:</label>
            <input
              type="range"
              id="password-length"
              value="12"
              class="rounded-lg w-full bg-gray-300"
              min="4"
              max="100"
            />
            <div class="flex text-lg mb-4">
              <span id="password-length-display">12 characters</span>
            </div>
          </div>
          <div class="font-semibold">
            <label class="text-xl pb-4">Options:</label>
            <div class="flex gap-x-10 gap-y-5 flex-wrap text-lg">
              <div class="">
                <input type="checkbox" id="uppercase-check" />
                <label for="uppercase-check"> Uppercase (A-Z)</label>
              </div>
              <div class="">
                <input type="checkbox" id="lowercase-check" />
                <label for="lowercase-check"> Lowercase(a-z)</label>
              </div>
              <div class="">
                <input type="checkbox" id="numbers-check" />
                <label for="numbers-check"> Numbers (0-9)</label>
              </div>
              <div class="">
                <input type="checkbox" id="symbols-check" />
                <label for="symbols-check">Symbols (! - ?)</label>
              </div>
            </div>
            <div></div>
          </div>
        </div>
        <div class="py-3">
          <div>
          <button
            id="generate-button"
            type="button"
            class="bg-gradient-to-r from-blue-600 to-purple-600 text-xl text-white shadow-2xl p-2 mt-4 mb-2 rounded-lg cursor-pointer"
          >
            Generate
          </button>
        </div>
        <div class="w-full bg-gray-200 rounded-full h-2.5 mb-8">
          <div class=" h-2.5 rounded-full force"></div>
          <span class="text-lg force-text"></span>
        </div>
        <div class="flex justify-between items-center">
          <input
            type="text"
            id="password"
            class="border-2 border-gray-300 rounded-lg p-2 w-full"
            placeholder="Your password will appear here"
            readonly
          />
          <button
            id="copy-button"
            class="bg-blue-500 text-white px-4 py-2 rounded-lg ml-2 hover:bg-blue-600 cursor-copy"
          >
            Copy
          </button>
          <button
          id="save-button"
          class="bg-green-500 text-white px-4 py-2 rounded-lg ml-2 hover:bg-green-600 cursor-pointer"
          >save</button>
        </div>

         <div class="bg-gray-100 p-4 rounded-lg my-5">
        <h1 class="font-bold text-2xl">Saved passwords</h1>
        <div class="flex justify-between mt-2 gap-2">
          <div class="flex flex-col justify-center items-center bg-white rounded-xl shadow-xl w-1/3 py-3">
            <span  class="text-blue-700 text-3xl font-extrabold password-count" id="total">1</span>
            <span class="text-md text-gray-500">Total</span>
          </div>
          <div class="flex flex-col justify-center items-center bg-white rounded-xl shadow-xl w-1/3 py-3">
            <span class="text-blue-700 text-3xl font-extrabold password-strong" id="strong">1</span>
            <span class="text-md text-gray-500 ">Strong</span>
          </div>
          <div class="flex flex-col justify-center items-center bg-white rounded-xl shadow-xl w-1/3 py-3 space-y-1">
            <span class="text-blue-700 text-3xl font-extrabold password-strong" id="Average">1</span>
            <span class="text-md text-gray-500 ">Average length</span>
          </div>
        </div>
        <div class="saved-passwords-view pt-10 flex flex-col justify-center items-center"></div>

      </div>
      </div>
     
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
